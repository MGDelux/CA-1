    <body>
        <script>
            window.onload = populateTable();
            
            function populateTable(){
                 var row = "null";
          fetch("/ca-1/api/group/all").then( res => res.json()).then(data =>{
                    console.log("Members:",data)
                    var array = data;
                    
            var table = document.getElementById('table');
            for(i = 0; i < array.length; i++ ){
                 row = `<tr> 
                        <td>${array[i].studentName}</td> 
                        <td>${array[i].StudentId}</td> 
                        <td>${array[i].FavouriteTvSerires}</td> 
                         </tr>`;
            table.innerHTML += row;
            }
                }
                        
                
                )
        
            }
        </script>
        <h1>SolidCode</h1><br>
        <h2>Class: 3. Semester Lyngby</h2> <br>
        <h2>Members (loaded from a REST API)</h2> <br>
        
        <div>
            <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Student ID</th>
                    <th scope="col">Favorit TV-serie</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <button onclick="populateTable()">Reload Names</button>
            </table>
